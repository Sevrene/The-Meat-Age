<!DOCTYPE html>
<html lang="en">
	<head>
		<title>The Meat Age</title>
		<link rel="shortcut icon" href="images/favicon.ico">
		<link href="styles/styles.css" rel="stylesheet">
		<script src="logic.js"></script>
	</head>
	<body id="gameWindow">
		<div> <!-- Modals -->
			<div id="canvasCursor"></div>
			<dialog id="menuModal"></dialog>
			<dialog id="achievementsModal"></dialog>
		</div>
		<main id="gameContent">
			<div id="playContainer">
				<nav id="tabs">
					<button id="tab-cook" class="navButton f_tabs">Cook</button>
					<button id="tab-research" class="navButton f_tabs">Research</button>
					<button id="tab-craft" class="navButton f_tabs">Craft</button>
					<button id="tab-explore" class="navButton f_tabs">Explore</button>
				</nav>
				<div id="playArea">
					<div id="cook" class="tabContent scrollable">Cook content here</div>
					<div id="research" class="tabContent scrollable">
						<div id="canvasContainer">
							<div id="colourPicker">
								<div id="colours" class="scrollable">
									<div id="black" class="colour"></div>
									<div id="white" class="colour"></div>
									<div id="red" class="colour"></div>
									<div id="blue" class="colour"></div>
									<div id="yellow" class="colour"></div>
									<div id="purple" class="colour"></div>
									<div id="green" class="colour"></div>
									<div id="orange" class="colour"></div>
								</div>
								<div id="canvasButtonContainer">
									<button id="clearCanvasBtn" class="button">Clear</button>
									<button id="discoverBtn" class="button">Discover</button>
								</div>
							</div>
							<canvas id="drawingCanvas"></canvas>
							<div id="researchItemList">
							</div>
						</div>
						<h2 class="header">
							Discovered
						</h2>
							<div id="discoveredContainer" class="scrollable droppable">
							</div>
						<div id="currentResearchContainer" class="sectionContainer progressable">
							<h2 class="header">Research</h2>
							<div id="currentResearch" class="droppable"></div>
							<div class="progress-bar"></div>
						</div>       
					</div>                 
					<div id="craft" class="tabContent scrollable">Craft content here</div>
					<div id="explore" class="tabContent scrollable">Explore content here</div>
					<div id="meat"></div>
				</div>
			</div>
			<div id="infoContainer">
					<div class="sectionContainer">
						<h2 class="header">Cave Storage</h2>
						<div id="playerInventory"></div>
					</div>
					<div class="sectionContainer">
						<h2 class="header">Trading Hall</h2>
						<div id="tradingHall"></div>
					</div>
					<div id="infoBoxWrapper">
						<div id="wanderingMeathead"></div>
						<div class="sectionContainer">
							<h2 class="header">Info Box</h2>
							<div id="infoBox"></div>
						</div>
				</div>
			</div>
			<!-- TODO: Join cave like a guild, similar to heralds -->
		<div id="menu-window" class="hidden">
			<!-- Content goes here -->
		</div>
		<div id="achievements-window" class="hidden">
			<!-- Content goes here -->
		</div>
		</main>
		<footer>
			<a href="https://discord.gg/thesouthside" target="_blank">
				<button class="button">
					<img src="images/discordIcon.png" alt="Discord Icon">
					South Side Discord
				</button>
			</a>
			<a href="https://www.twitch.tv/meat" target="_blank">
				<button class="button">
					<!-- TODO: Get Twitch Icon -->
					<img src="images/discordIcon.png" alt="Twitch Icon">
					Meat's Twitch
				</button>
			</a>
			<button id="menu-button" class="button pushToEnd">Menu</button>
			<button id="achievements-button" class="button">Achievements</button>
		</footer>
	</body>
	
</html>
